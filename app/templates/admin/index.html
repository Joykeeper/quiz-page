<!DOCTYPE html>
<html>
<head>
    <title>Admin - Quiz Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 15px;
        }
        a.button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .question-type {
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>All Quiz Questions</h1>
    <a href="{{ url_for('admin.add_question') }}" class="button">Add New Question</a>
    <ul>
    {% for q in questions %}
        <li>
            <span class="question-type">{{ q.question_type|capitalize }}:</span> {{ q.question_text }}
        </li>
    {% else %}
        <li>No questions found.</li>
    {% endfor %}
    </ul>
</body>
</html>
